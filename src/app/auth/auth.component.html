<ion-content class="row">
    <ion-card>
        <ion-card-header>
            <img src="https://assets.brand.microsites.netflix.io/assets/b4762cec-c4ea-11e7-8d40-066b49664af6_cm_800w.png?v=32"/>
            <ion-card-title>Login</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <form [formGroup]="userForm" (ngSubmit)="login()">
                <ion-text [hidden]="!loginError">
                    <h6>Usu√°rio ou senha incorretos!</h6>
                </ion-text>
                <ion-item>
                    <ion-input type="text" placeholder="E-mail" formControlName="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
                </ion-item>
                <ion-button type="submit" slot="end">Login</ion-button>
                <ion-button slot="end" (click)="loginWithFingerprint()">
                    <ion-icon name="finger-print"></ion-icon>
                </ion-button>

            </form>
        </ion-card-content>
    </ion-card>
</ion-content>

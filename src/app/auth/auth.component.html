<ion-header>
    <ion-toolbar>
            <ion-thumbnail>
                    <img [src]="logoPath" />
                </ion-thumbnail>
        <ion-title>
        </ion-title>
    </ion-toolbar>
</ion-header>

    <ion-content>
        <ion-card>
            <ion-card-header>
                <img
                    src="assets/logo.png" />
                <ion-card-title>Login</ion-card-title>
            </ion-card-header>

            <ion-card-content>
                <form [formGroup]="userForm" (ngSubmit)="login()">
                    <ion-text [hidden]="!loginError">
                        <h6>Usu√°rio ou senha incorretos!</h6>
                    </ion-text>
                    <ion-item>
                        <ion-input type="text" placeholder="E-mail" formControlName="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
                    </ion-item>
                    <ion-button type="submit" slot="end">Login</ion-button>
                    <ion-button slot="end" (click)="loginWithFingerprint()">
                        <ion-icon name="finger-print"></ion-icon>
                    </ion-button>
                    <a routerLink="/register">Registre-se!</a>

                </form>
            </ion-card-content>
        </ion-card>
    </ion-content>

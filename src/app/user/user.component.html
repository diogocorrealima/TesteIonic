<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Registrar</ion-card-subtitle>
    <ion-card-title>Bem Vindo!</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="userForm" (ngSubmit)="register()">
      <ion-item>
        <!-- <ion-icon name="email" slot="start"></ion-icon> -->
        <ion-label>E-mail</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Senha</ion-label>
        <ion-input type="text" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Confirmar Senha</ion-label>
        <ion-input type="text" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button type="submit" fill="outline" slot="end">Registrar</ion-button>
      </ion-item>
    </form>
  </ion-card-content>
</ion-card>
